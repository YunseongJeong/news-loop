<!-- article을 작성하는 화면 구성-->

{% extends 'layout.html' %}

{% block content %}

<div class="article-container">
    <h1>Submit an Article</h1>
    <form action="/articles/edit" method="POST" enctype="multipart/form-data">
        <div class="article-subject">
            <label for="subject">Article Title</label>
            <br>
            <input type="text" id="subject" name="subject" placeholder="Enter article title" required />
        </div>

        <div class="article-image">
            <label for="image_path">Article Image</label>
            <br>
            <img id="image-view" src="">
            <input type="file" id="image_path" name="image_path" required />
        </div>

        <div class="article-content">
            <label for="content">Article Content</label>
            <br>
            <textarea id="content" name="content" rows="5" placeholder="Enter article content" required></textarea>
        </div>

        <div class="article-content">
            <label for="description">Article description</label>
            <br>
            <textarea id="description" name="description" rows="5" placeholder="Enter article description" required></textarea>
        </div>

        <div class="form-group">
            <button type="submit">Submit Article</button>
        </div>
    </form>
</div>

{% endblock %}

{% block script %}
<script>
    // input file을 사용해 넣었을 때 image-view에서 미리보기 띄우는 로직
    const imageInput = document.getElementById('image_path');
    const previewImage = document.getElementById('image-view');

    imageInput.addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();

            reader.onload = function(e) {
                previewImage.src = e.target.result;
            };

            reader.readAsDataURL(file);
        }
    });
</script>
{% endblock %}
